<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Assignment</title>
</head>

<body>
    <h1>Enter Values</h1>
    <div class="inputs">
        <input class="min-val" type="number" oninput="getVal()" placeholder="Input Value">
        <input class="max-val" type="number" oninput="getVal()" placeholder="Max Value">
    </div>
    <p class="min-val-alert"></p>
    <h2>Graphs</h2>
    <div class="row mx-auto">
        <div class="col-md-3 text-center">
            <div class="bar mx-auto"></div>
            <label class="percentage"></label>
            <h3>Level 1</h3>
        </div>
        <div class="col-md-3 text-center mx-auto">
            <div class="pie mx-auto">
                <p class="pie-data"></p>
            </div>
            <h3>Level 2</h3>
        </div>
        <div class="col-md-3 text-center mx-auto">
            <div class="bar mx-auto"></div>
            <label class="percentage1"></label>
            <h3>Level 3</h3>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
